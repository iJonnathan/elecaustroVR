    </a-assets>
    
     <!-- FONDO -->
    <a-sky id="sky" src="#sky_background"></a-sky>
    <a-entity sound="src: #background-music; autoplay: true; loop: true; volume: 0.5;"></a-entity>
    
    <!-- BASE CUADROS -->
    <a-entity id="backgroundElecaustro" position='0 50 -38' rotation='0 130 0'>
        <a-curvedimage id='backgroundElecaustro' src='./assets/backgroundElecaustro.png' height="10" radius="8.7" theta-length="180" theta-start="-40" rotation="0 0 0" scale="20.8 20.8 20.8" position="0 15.2 0"></a-curvedimage>
    </a-entity>
    <!-- ++++++ -->

    <!-- CAMARA -->
    <a-entity position="0 -1 0">
        <a-entity camera look-controls wasd-controls id=camera>
        <a-cursor position="0 0 -4" id="camara"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.14;"
                    material="color: blue; shader: flat"
                    cursor="maxDistance: 0.2;"
                    fuse="true"
                    >
        </a-cursor>
        </a-entity>
    </a-entity>
    <!-- +++++++ -->
